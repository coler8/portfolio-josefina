<nav
  class="bg-white px-2 sm:px-4 py-2.5 sticky w-full z-40 top-0 left-0 border-b border-gray-200"
>
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <a routerLink="/home" class="flex items-center">
      <img
        src="https://flowbite.com/docs/images/logo.svg"
        class="mr-3 h-6 sm:h-9"
        alt="Flowbite Logo"
      />
      <span class="self-center text-xl font-semibold whitespace-nowrap"
        >FisioFina</span
      >
    </a>
    <div class="flex md:order-2">
      <button
        (click)="isOpen = !isOpen"
        type="button"
        id="menu-button"
        class="menu-button inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          id="svg-button"
          class="w-6 h-6"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            id="path-button"
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    <div
      [ngClass]="isOpen ? 'block' : 'hidden'"
      class="justify-between items-center w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white"
      >
        <li *ngFor="let page of pages">
          <a
            [routerLink]="page.routerlink"
            routerLinkActive="text-blue-700 bg-gray-100 md:bg-inherit  md:text-blue-700 "
            class="boton-header"
            >{{ page.name }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

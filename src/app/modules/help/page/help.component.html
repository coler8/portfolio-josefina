      <h1
        class="text-5xl md:text-6xl font-extrabold leading-tighter tracking-tighter mb-4"
      >

        <span
          class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-teal-400"
          >Respuestas</span

      </h1>
      <div class="max-w-3xl mx-auto">

<section
  class="relative z-20 overflow-hidden bg-[#f3f4ff] lg:pt-[120px] lg:pb-[90px]"
>
  <div class="w-full grid grid-cols-1 lg:grid-cols-2 gap-4 p-5">
    <div *ngFor="let question of questions">
      <div
        class="mb-8 rounded-lg border border-[#F3F4FE] bg-white p-5 sm:p-8"
        style="visibility: visible; animation-delay: 0.1s"
        [ngClass]="{
          'h-[10vh]': !question.open
        }"
      >
        <button
          class="faq-btn flex w-full items-center text-left"
          (click)="question.open = !question.open"
        >
          <div
            class="mr-5 flex h-10 w-full max-w-[40px] items-center justify-center rounded-lg bg-primary bg-opacity-5 text-primary"
          >
            <i
              class="fa text-xl mt-1 p-2"
              aria-hidden="true"
              [ngClass]="{
                'fa-chevron-down': question.open,
                'fa-chevron-up': !question.open
              }"
            ></i>
          </div>
          <div>
            <h4 class="text-base font-semibold text-black sm:text-lg">
              {{ question.question }}
            </h4>
          </div>
        </button>

        <ng-container *ngIf="question.open" class="pl-[62px] bg-white">
          <p class="py-3 text-base leading-relaxed text-body-color">
            {{ question.answer }}
          </p>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="absolute bottom-0 right-0 z-[-1]">
    <bg-help></bg-help>
  </div>
</section>

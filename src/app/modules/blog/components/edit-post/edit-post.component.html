<div *ngFor="let item of posts | async">
    hola {{item.post.title | json}}
</div>

<form [formGroup]="profileForm">
    <div class="bg-indigo-50 min-h-screen md:px-20 pt-6">
        <div class=" bg-white rounded-md px-6 py-10 max-w-2xl mx-auto">
            <h1 class="text-center text-2xl font-bold text-gray-500 mb-10">ADD POST</h1>
            <div class="space-y-4">
                <div>
                    <label for="title" class="text-lx font-serif">Title:</label>
                    <input type="text" placeholder="title" id="title" formControlName="title"
                        class="ml-2 outline-none py-1 px-2 text-md border-2 rounded-md" />
                </div>
                <div>
                    <label for="description" class="block mb-2 text-lg font-serif">Description:</label>
                    <textarea formControlName="description" id="description" cols="30" rows="10"
                        placeholder="whrite here.."
                        class="w-full font-serif  p-4 text-gray-600 bg-indigo-50 outline-none rounded-md"></textarea>
                </div>
                <div>
                    <label for="name" class="text-lx font-serif">img:</label>
                    <input formControlName="img" type="text" placeholder="name" id="name"
                        class="ml-2 outline-none py-1 px-2 text-md border-2 rounded-md" />
                </div>

                {{profileForm.value | json}}

                <button (click)="setForm()"
                    class=" px-6 py-2 mx-auto block rounded-md text-lg font-semibold text-indigo-100 bg-indigo-600  ">ADD
                    POST</button>
            </div>
        </div>
    </div>
</form>

<div
  *ngIf="showModal"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50"
>
  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <!--content-->
    <div
      class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
    >
      <!--header-->
      <div
        class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t"
      >
        <h3 class="text-3xl font-semibold">Crear Post</h3>
        <button
          class="p-1 ml-auto border-0 text-black float-right text-3xl"
          (click)="toggleModal()"
        >
          <span class="text-black opacity-100 h-6 w-6 text-2xl block"> x </span>
        </button>
      </div>
      <!--body-->
      <div class="relative p-6 flex-auto">
        <form [formGroup]="postForm" (ngSubmit)="setForm()">
          <div
            class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col"
          >
            <div class="-mx-3 md:flex mb-6">
              <div class="md:w-full px-3">
                <label
                  class="uppercase tracking-wide text-black text-xs font-bold mb-2"
                  for="application-link"
                >
                  Titulo*
                </label>
                <input
                  class="w-full rounded-lg border border-blue-500/20 px-4 py-3 text-slate-500 focus:border-blue-500 focus:outline-none"
                  type="text"
                  placeholder="title"
                  id="title"
                  formControlName="title"
                />
                <div>
                  <span class="text-red-500 text-xs italic">
                    Please fill out this field.
                  </span>
                </div>
              </div>
            </div>
            <div class="-mx-3 md:flex">
              <div class="md:w-full px-3 mb-6">
                <label
                  class="uppercase tracking-wide text-black text-xs font-bold mb-2"
                  for="application-link"
                >
                  Titulo*
                </label>
                <input
                  class="w-full rounded-lg border border-blue-500/20 px-4 py-3 text-slate-500 focus:border-blue-500 focus:outline-none"
                  type="text"
                  placeholder="title"
                  id="title"
                  formControlName="title"
                />
                <div>
                  <span class="text-red-500 text-xs italic">
                    Please fill out this field.
                  </span>
                </div>
              </div>
            </div>
            <div class="-mx-3 md:flex">
              <div class="md:w-full px-3 mb-6">
                <label
                  class="uppercase tracking-wide text-black text-xs font-bold mb-2"
                  for="application-link"
                >
                  Titulo*
                </label>
                <input
                  class="w-full rounded-lg border border-blue-500/20 px-4 py-3 text-slate-500 focus:border-blue-500 focus:outline-none"
                  type="text"
                  placeholder="title"
                  id="title"
                  formControlName="title"
                />
                <div>
                  <span class="text-red-500 text-xs italic">
                    Please fill out this field.
                  </span>
                </div>
              </div>
            </div>
            <div class="-mx-3 md:flex">
              <div class="md:w-full px-3 mb-6">
                <label
                  class="uppercase tracking-wide text-black text-xs font-bold mb-2"
                  for="application-link"
                >
                  Titulo*
                </label>
                <input
                  class="w-full rounded-lg border border-blue-500/20 px-4 py-3 text-slate-500 focus:border-blue-500 focus:outline-none"
                  type="text"
                  placeholder="title"
                  id="title"
                  formControlName="title"
                />
                <div>
                  <span class="text-red-500 text-xs italic">
                    Please fill out this field.
                  </span>
                </div>
              </div>
            </div>

            <div class="-mx-3 md:flex mt-2">
              <div class="md:w-full px-3">
                <button
                  type="submit"
                  class="w-full rounded border border-blue-300 bg-blue-500 p-3 text-white transition-all hover:bg-opacity-90"
                  [disabled]="postForm.invalid"
                >
                  ADD POST
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!--footer-->
      <div
        class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b"
      >
        <button
          class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button"
          (click)="toggleModal()"
        >
          Close
        </button>
        <button
          class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button"
          (click)="toggleModal()"
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>

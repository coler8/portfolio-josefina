<div class="h-screen flex items-center justify-center -mt-28 px-6 bg-gray-200">
  <div class="w-full max-w-sm p-6 bg-white rounded-md shadow-md">
    <div class="flex items-center justify-center">
      <i class="fa fa-user-circle text-xl mt-1 p-2" aria-hidden="true"></i>

      <span class="text-2xl font-semibold text-gray-700">Login</span>
    </div>
    <div class="mt-4" *ngIf="user$ | async as user; else showLogin">
      <p class="p-6">Hola , {{ user.email }}</p>
      <button class="w-full boton-rojo" (click)="logout()">Salir</button>
    </div>

    <ng-template #showLogin>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <label class="block">
          <span class="text-sm text-gray-700">Email</span>
          <input
            type="email"
            placeholder="Escriba email..."
            formControlName="email"
            name="email"
            class="w-full rounded-lg border border-blue-500/20 px-4 py-3 focus:border-blue-500 focus:outline-none"
          />
        </label>
        <label class="block mt-3">
          <span class="text-sm text-gray-700">Contraseña</span>
          <div class="flex flex-row items-center gap-2">
            <input
              type="{{ type }}"
              formControlName="password"
              placeholder="Escriba contraseña..."
              name="password"
              autocomplete="off"
              class="w-full rounded-lg border border-blue-500/20 px-4 py-3 text-slate-500 focus:border-blue-500 focus:outline-none"
            />
            <i
              [ngClass]="{
                'fa-eye-slash': showPass,
                'fa-eye': !showPass
              }"
              class="fa text-xl md cursor-pointer"
              (click)="showPassword()"
              aria-hidden="true"
            ></i>
          </div>
        </label>

        <div class="mt-6">
          <button
            type="submit"
            class="w-full boton-blue disabled:opacity-25"
            [disabled]="loginForm.invalid"
          >
            Iniciar sesión
          </button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
